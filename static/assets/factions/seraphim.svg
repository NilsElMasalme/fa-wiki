<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="seraphimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc8800;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Seraphim - Alien/Angular style -->
  <polygon points="50,5 70,30 95,50 70,70 50,95 30,70 5,50 30,30" fill="url(#seraphimGrad)" stroke="#ffdd44" stroke-width="2" filter="url(#glow)"/>
  <polygon points="50,25 60,40 75,50 60,60 50,75 40,60 25,50 40,40" fill="#1a1a0a" stroke="#ffcc00" stroke-width="1"/>
  <circle cx="50" cy="50" r="8" fill="#ffcc00"/>
  <circle cx="50" cy="50" r="3" fill="#ffffff"/>
</svg>

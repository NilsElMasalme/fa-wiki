<div class="editor-toolbar" id="editorToolbar">
    <!-- Text Formatting -->
    <div class="editor-toolbar-group">
        <button class="editor-btn" data-command="bold" title="Bold (Ctrl+B)">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
            </svg>
        </button>
        <button class="editor-btn" data-command="italic" title="Italic (Ctrl+I)">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4h-8z"/>
            </svg>
        </button>
        <button class="editor-btn" data-command="underline" title="Underline (Ctrl+U)">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
            </svg>
        </button>
        <button class="editor-btn" data-command="strike" title="Strikethrough">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
            </svg>
        </button>
    </div>

    <!-- Headers -->
    <div class="editor-toolbar-group">
        <select class="editor-select" id="headerSelect" title="Heading">
            <option value="">Normal</option>
            <option value="1">Heading 1</option>
            <option value="2">Heading 2</option>
            <option value="3">Heading 3</option>
        </select>
    </div>

    <!-- Font -->
    <div class="editor-toolbar-group">
        <select class="editor-select" id="fontSelect" title="Font">
            <option value="">Default</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
        </select>
    </div>

    <!-- Lists -->
    <div class="editor-toolbar-group">
        <button class="editor-btn" data-command="list" data-value="ordered" title="Numbered List">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/>
            </svg>
        </button>
        <button class="editor-btn" data-command="list" data-value="bullet" title="Bullet List">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
            </svg>
        </button>
    </div>

    <!-- Alignment -->
    <div class="editor-toolbar-group">
        <button class="editor-btn" data-command="align" data-value="" title="Align Left">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
            </svg>
        </button>
        <button class="editor-btn" data-command="align" data-value="center" title="Align Center">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
            </svg>
        </button>
        <button class="editor-btn" data-command="align" data-value="right" title="Align Right">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
            </svg>
        </button>
    </div>

    <!-- Link -->
    <div class="editor-toolbar-group">
        <button class="editor-btn" data-command="link" title="Insert Link">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
            </svg>
        </button>
    </div>

    <!-- Spacer -->
    <div class="editor-toolbar-spacer"></div>

    <!-- Status -->
    <div class="editor-status" id="editorStatus">
        <span class="editor-status-dot"></span>
        <span class="editor-status-text">Ready</span>
    </div>

    <!-- Save & Exit -->
    <button class="editor-save-btn" id="saveAllBtn" title="Save All Changes">
        <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        Save
    </button>
    <a href="{{ request.path }}" class="editor-exit-btn">Exit Editor</a>
</div>

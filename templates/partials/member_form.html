<div class="edit-modal-overlay">
    <div class="edit-modal">
        <div class="edit-modal-header">
            <h3 class="edit-modal-title">{{ 'Edit' if member else 'Add' }} Member</h3>
            <button class="edit-modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form action="{{ url_for('api.create_member') }}" method="POST">
            <div class="edit-modal-body">
                <input type="hidden" name="team_id" value="{{ team_id }}">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" name="name" value="{{ member.name if member else '' }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-input" name="role" value="{{ member.role if member else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Avatar URL</label>
                    <input type="text" class="form-input" name="avatar_url" value="{{ member.avatar_url if member else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" name="description" rows="3">{{ member.description if member else '' }}</textarea>
                </div>
            </div>
            <div class="edit-modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="edit-modal-overlay">
    <div class="edit-modal">
        <div class="edit-modal-header">
            <h3 class="edit-modal-title">{{ 'Edit' if review else 'Add' }} Replay Review</h3>
            <button class="edit-modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form action="{{ url_for('api.create_review') }}" method="POST">
            <div class="edit-modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" name="title" value="{{ review.title if review else '' }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Gamemode</label>
                    <select class="form-input" name="gamemode">
                        <option value="">Select...</option>
                        <option value="1v1" {{ 'selected' if review and review.gamemode == '1v1' else '' }}>1v1</option>
                        <option value="2v2" {{ 'selected' if review and review.gamemode == '2v2' else '' }}>2v2</option>
                        <option value="3v3" {{ 'selected' if review and review.gamemode == '3v3' else '' }}>3v3</option>
                        <option value="4v4" {{ 'selected' if review and review.gamemode == '4v4' else '' }}>4v4</option>
                        <option value="setons" {{ 'selected' if review and review.gamemode == 'setons' else '' }}>Setons</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Map</label>
                    <input type="text" class="form-input" name="map_name" value="{{ review.map_name if review else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <div class="quill-editor" style="min-height: 150px;">{{ review.content_html|safe if review else '' }}</div>
                    <input type="hidden" name="content_html" value="{{ review.content_html if review else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-input" name="author" value="{{ review.author if review else '' }}">
                </div>
            </div>
            <div class="edit-modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="edit-modal-overlay">
    <div class="edit-modal">
        <div class="edit-modal-header">
            <h3 class="edit-modal-title">{{ 'Edit' if faq else 'Add' }} FAQ</h3>
            <button class="edit-modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form action="#" method="POST">
            <div class="edit-modal-body">
                <input type="hidden" name="page_slug" value="{{ page_slug }}">
                <div class="form-group">
                    <label class="form-label">Question</label>
                    <input type="text" class="form-input" name="question" value="{{ faq.question if faq else '' }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Answer</label>
                    <textarea class="form-input" name="answer" rows="4" required>{{ faq.answer if faq else '' }}</textarea>
                </div>
            </div>
            <div class="edit-modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

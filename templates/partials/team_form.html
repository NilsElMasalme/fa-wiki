<div class="edit-modal-overlay">
    <div class="edit-modal">
        <div class="edit-modal-header">
            <h3 class="edit-modal-title">{{ 'Edit' if team else 'Add' }} Team</h3>
            <button class="edit-modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form action="{{ url_for('api.create_team') }}" method="POST">
            <div class="edit-modal-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" name="name" value="{{ team.name if team else '' }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Slug (URL-friendly)</label>
                    <input type="text" class="form-input" name="slug" value="{{ team.slug if team else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" name="description" rows="3">{{ team.description if team else '' }}</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Icon URL</label>
                    <input type="text" class="form-input" name="icon_url" value="{{ team.icon_url if team else '' }}">
                </div>
            </div>
            <div class="edit-modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
